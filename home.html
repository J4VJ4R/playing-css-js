<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex,nofollow">
  <title>Controls img</title>
  <meta name="description"
    content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.">
  <!-- Icons and favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">  
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <style>
    :root{
    --base: #ffc600;
    --spacing: 10px;
    --blur: 10px;
}
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <h2 class="header__title">Update CSS Variables with <span class="header__js"> JS</span></h2>
      <div class="header__controls js-controls">
        <label for="spacing">Spacing:</label>
        <input class="js-inputs" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input class="js-inputs" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base color</label>
        <input class="js-inputs" type="color" name="base" value="#ffc600">
      </div>
      <img class="header__img" src="https://images.unsplash.com/photo-1599374172490-a77288fb7d94?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8bmV3eW9yfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="newyork">
    </div>
  </header>
  
  
  <!-- Js-->
  <script src="./assets/js/project.js"></script>
</body>
</html>
